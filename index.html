<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A premium, interactive Password Strength Checker with real-time feedback and glassmorphic design.">
    <title>Guardian | Ultimate Password Strength Checker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <main class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1>Guardian</h1>
            <p>Secure your digital life with strong passwords</p>
        </header>

        <div class="input-wrapper">
            <div class="input-group">
                <i class="fas fa-lock prefix-icon"></i>
                <input type="password" id="YourPassword" placeholder="Enter your password..." autocomplete="off">
                <button type="button" class="toggle-password" id="togglePassword"
                    aria-label="Toggle password visibility">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="strength-visualizer">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="strengthBar"></div>
                </div>
                <div class="strength-meta">
                    <span id="strengthText">Waiting for input...</span>
                    <button type="button" id="generateBtn" class="generate-btn">
                        <i class="fas fa-wand-magic-sparkles"></i> Generate
                    </button>
                </div>
            </div>
        </div>

        <ul class="requirements-list">
            <li class="requirement" data-requirement="length">
                <i class="fas fa-circle-notch"></i> At least 8 characters
            </li>
            <li class="requirement" data-requirement="uppercase">
                <i class="fas fa-circle-notch"></i> One uppercase letter
            </li>
            <li class="requirement" data-requirement="lowercase">
                <i class="fas fa-circle-notch"></i> One lowercase letter
            </li>
            <li class="requirement" data-requirement="number">
                <i class="fas fa-circle-notch"></i> One number
            </li>
            <li class="requirement" data-requirement="special">
                <i class="fas fa-circle-notch"></i> One special character
            </li>
        </ul>

        <footer>
            <p>&copy; 2026 Guardian Security Tool</p>
        </footer>
    </main>

    <script src="./script.js"></script>
</body>

</html>
